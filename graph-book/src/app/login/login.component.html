<div class="sign-in-and-sign-up">
    <div class='sign-in'>
        <h2>I already have an account</h2>
        <span>Sign in with your email and password</span>
        <form onSubmit={this.handleSubmit}>
            <div class="group">
                <label class="form-input-label">Email</label>
                <input type='email' class="form-input" name='email' [(ngModel)]="signIn.email" required />
            </div>
            <div class="group">
                <label class="form-input-label">Password</label>
                <input type='password' class="form-input" name='password' [(ngModel)]="signIn.password" required />

            </div>
            <div class='buttons'>
                <button type='submit' (click)="login()"> Sign in </button>

            </div>
        </form>
    </div>

    <div class='sign-up'>
        <h2 class='title'>I do not have an account</h2>
        <span>Sign up with your email and password</span>
        <form class='sign-up-form' onSubmit={this.handleSubmit}>
            <div class="group">
                <label class="form-input-label">Student ID</label>
                <input type='number' class="form-input" name='studentId' [(ngModel)]="signUpInfo.studentId" required />

            </div>
            <div class="group">
                <label class="form-input-label">First Name</label>
                <input type='text' class="form-input" name='displayName' [(ngModel)]="signUpInfo.firstName" required />

            </div>
            <div class="group">
                <label class="form-input-label">Last Name</label>
                <input type='text' class="form-input" name='lastName' [(ngModel)]="signUpInfo.lastName" required />

            </div>
            <div class="group">
                <label class="form-input-label">Email</label>
                <input type='email' class="form-input" name='email' [(ngModel)]="signUpInfo.emailAddress" required />

            </div>
            <div class="group">
                <label class="form-input-label">Password</label>
                <input type='password' class="form-input" name='password' [(ngModel)]="signUpInfo.password" required />

            </div>


            <button type='submit' (click)="createUser()">Sign up</button>
        </form>
    </div>
</div>


<p class="error">{{error}}</p>
<p class="message">{{message}}</p>
