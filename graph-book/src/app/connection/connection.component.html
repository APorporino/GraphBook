<mat-card class="project-card">
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        <h1>{{user.firstName}} {{user.lastName}}</h1>

        <div class="project-image">
            <p *ngIf="user.avatar; else random">
                {{user.avatar}}
            </p>
            <ng-template #random>
                <p>
                    <img src="https://images.unsplash.com/photo-1582379990402-2202cb550fb2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80">
                </p>
            </ng-template>

        </div>
    </div>
    <mat-card-content>
        <p> {{user.bio}} </p><br>
        <p>Email: {{user.emailAddress}}</p>
        <p *ngIf="edge" style="color: red;">{{edge.status}}</p>

    </mat-card-content>

    <button *ngIf=" connect " mat-button style="margin-bottom: 10px; margin-left: auto; margin-right: auto; display: block; font-size: 20px; background: #303841; ">
        <span style="color: white; " (click)="onClickMe() ">Connect</span>
        <mat-slider  [(ngModel)]="level" thumbLabel min="1 " max="5 " step="1 " value="1.5 "></mat-slider>
    </button>
</mat-card>
